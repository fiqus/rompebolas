<div class="main">
    <h1>{{.Title}}</h1>
    <textarea id="text" autofocus></textarea>
    <div class="buttons">
        <button id="exitButton">{{.Exit}}</button>
        <button id="saveButton" disabled="disabled">{{.Save}}</button>
    </div>
</div>

<div id="overlay_no" class="hidden">
    <span id="overlaySpan">{{.No}}</span>
</div>

<div id="overlay_ok" class="hidden">
    <span id="overlaySpan">{{.Ok}}</span>
</div>

<div id="overlay_shrug" class="hidden">
    <span id="overlaySpan">¯\_(ツ)_/¯</span>
</div>
